<h1>Invoice: {{invoice.invoice_no}}</h1>
<p>Customer: {{invoice.customer_name}}</p>
<p>Date: {{invoice.invoice_date}}</p>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {{#each invoice.items}}
    <tr>
      <td>{{product_name}}</td>
      <td>{{quantity}}</td>
      <td>{{price}}</td>
      <td>{{total}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
